<header class="main-header">
    <!--Header Top-->
    <div class="header-top">
        <div class="auto-container">
            <div class="top-inner">
                <div class="clearfix">
                    <div class="top-left">
                        <ul class="clearfix">
                            <li><span class="icon flaticon-map-marker"></span>Campos Elíseos, Duque de Caxias</li>
                            <li><span class="icon flaticon-telephone-handle-silhouette"></span>+(1) 234 567 8900
                            </li>
                            <li>
                                <a href="mailto:contato@equilibriumracoes.com.br">
                                    <span class="icon fa fa-envelope"></span>contato@equilibriumracoes.com.br</a>
                            </li>
                        </ul>
                    </div>
                    <div class="top-right clearfix">

                        <!--social-icon-->
                        <div class="social-icon">
                            <ul class="clearfix">
                                <li><a href="#"><span class="fa fa-facebook-square"></span></a></li>
                                <li><a href="#"><span class="fa fa-instagram"></span></a></li>
                                <li><a href="#"><span class="fa fa-whatsapp"></span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Header-Upper-->
    <div class="header-upper">
        <div class="auto-container clearfix">
            <div class="pull-left logo-outer">
                <div class="logo">
                    <a routerLink="/home">
                        <img src="./assets/images/logo.png" alt="logo" title="Equilibrium">
                    </a>
                </div>
            </div>
            <div class="pull-right upper-right clearfix">
                <div class="nav-outer clearfix">

                    <nav class="main-menu">
                        <div class="navbar-header">

                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span><i class="fa fa-bars"></i></span>
              </button>
                        </div>
                        <div class="navbar-collapse collapse clearfix">
                            <ul class="navigation clearfix">

                                <li routerLinkActive="current" routerLinkActiveOptions="{exact: true}">
                                    <a routerLink="/home">Home</a>
                                </li>

                                <li routerLinkActive="current" routerLinkActiveOptions="{exact: true}">
                                    <a routerLink="/sobre">A Empresa</a>
                                </li>

                                <li class="dropdown" routerLinkActive="current" routerLinkActiveOptions="{exact: true}">
                                    <a href="javascript();">Produtos</a>
                                    <ul>
                                        <li>
                                            <a routerLink="/produto/ave">Aves</a>
                                        </li>
                                        <li>
                                            <a routerLink="/produto/bovino">Bovinos</a>
                                        </li>
                                        <li>
                                            <a routerLink="/produto/cao">Cães</a>
                                        </li>
                                        <li>
                                            <a routerLink="/produto/suino">Suínos</a>
                                        </li>
                                    </ul>
                                </li>

                                <li routerLinkActive="current" routerLinkActiveOptions="{exact: true}">
                                    <a routerLink="/contato">Contato</a>
                                </li>

                            </ul>
                        </div>
                    </nav>

                </div>
            </div>
        </div>
    </div>

    <!--Sticky Header-->
    <div class="sticky-header ">
        <div class="auto-container clearfix ">
            <!--Logo-->
            <div class="logo pull-left ">
                <a routerLink="/home" class="img-responsive ">
                    <img src="./assets/images/logo.png " alt="logo" title=""></a>
            </div>
            <div class="right-col pull-right ">
                <!-- Main Menu -->
                <nav class="main-menu ">
                    <div class="navbar-header ">
                        <!-- Toggle Button -->
                        <button type="button " class="navbar-toggle " data-toggle="collapse " data-target=".navbar-collapse ">
              <span class="icon-bar "></span>
              <span class="icon-bar "></span>
              <span class="icon-bar "></span>
            </button>
                    </div>
                    <div class="navbar-collapse collapse clearfix ">
                        <ul class="navigation clearfix ">

                            <li routerLinkActive="current" routerLinkActiveOptions="{exact: true}">
                                <a routerLink="/home">Home</a>
                            </li>

                            <li routerLinkActive="current" routerLinkActiveOptions="{exact: true}">
                                <a routerLink="/sobre">A Empresa</a>
                            </li>

                            <li class="dropdown" routerLinkActive="current" routerLinkActiveOptions="{exact: true}">
                                <a href="javascript();">Produtos</a>
                                <ul>
                                    <li>
                                        <a routerLink="/produto/ave">Aves</a>
                                    </li>
                                    <li>
                                        <a routerLink="/produto/bovino">Bovinos</a>
                                    </li>
                                    <li>
                                        <a routerLink="/produto/cao">Cães</a>
                                    </li>
                                    <li>
                                        <a routerLink="/produto/suino">Suínos</a>
                                    </li>
                                </ul>
                            </li>

                            <li routerLinkActive="current" routerLinkActiveOptions="{exact: true}">
                                <a routerLink="/contato">Contato</a>
                            </li>

                        </ul>
                    </div>
                </nav>
                <!-- Main Menu End-->
            </div>
        </div>
    </div>
    <!--End Sticky Header-->
</header>
