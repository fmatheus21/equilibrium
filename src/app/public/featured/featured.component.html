<section class="featured-section" style="background-image:url(../../../assets/images/background/2.png)">
    <div class="auto-container">
        <div class="row clearfix">

            <div class="featured-block col-lg-4 col-md-6 col-sm-12" *ngFor="let object of featured">
                <div class="inner-box wow fadeInLeft" [attr.data-wow-duration]="object.duration" data-wow-delay="0ms">
                    <div class="content">
                        <div class="icon-box">
                            <span [ngClass]="object.icon"></span>
                        </div>
                        <h3><a>{{object.title}}</a></h3>
                        <div class="text">{{object.description}}</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
